       <script>
       
         /*--------------time js starts fromm here-----*/
       
       const timeE1 = document.getElementById('time');
       const dateE1 = document.getElementById('date');
           
             setInterval(() => {
               const time = new Date();
           const month = time.getMonth();
           const date = time.getDate();
           const day = time.getDay();
           const hour = time.getHours();
           const hoursIn12HrFormat = hour >= 13 ? hour %12: hour
           const minutes = time.getMinutes();
           const ampm = hour >= 12 ? 'PM' : 'AM'
       
           timeE1.innerHTML = hoursIn12HrFormat + ':' + minutes + ' ' + `<span id="am-pm">${ampm}</span>`
       
             
       
       
             /*-------- Date js sarts from here -----------*/
            
             const days = ['Sunday' , 'Monday' , 'Tuesday' , 'Wednesday' , 'Thursday' , 'Friday' , 'Saturday']
             const months = ['Jan' , 'Feb' , 'Mar' , ' Apr' , 'May' , 'Jun' ,'Jul' , 'Aug' , 'Sep' , 'Oct' , 'Nov' , 'Dec'];
       
       
             dateE1.innerHTML = days[day] + ' ,' + date + '' + months[month]
          
           }, 1000);
       
       
           /*-------- Weather API ----------*/
           const API_KEY = '9f92b75d739c722defd91a4331e5405c';
           getWeatherData()
       function getWeatherData (){
           navigator.geolocation.getCurrentPosition((success) => {
               
               let {latitude, longitude } = success.coords;
               /* fetch(`https://api.openweathermap.org/data/onecall?lat=${latitude}&lon=${longitude}&exclude=hourly,minutely&appid=${API_KEY}`) 
            */
               fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${latitude}&lon=${longitude}&units=metric&appid=${API_KEY}`)
              .then(res => res.json()) .then(data => {
                 console.log(data)
                 showWeatherData(data);
       
               })
       
           })
       }
       
       const currentWeatherItemsE1 = document.getElementById('current-weather-items');
       
       function showWeatherData (data){
       /*
         let humidity = data.list.main.humidity
       
         currentWeatherItemsE1.innerHTML = `<li class="list">
                    Humidity<span>${humidity}%</span>
                   </li>`;
       
       */
         let {humidity , pressure ,sunset , sunrise, wind_speed} = data.city;
           
       
           currentWeatherItemsE1.innerHTML = 
              `<ul class="list-item">
                   <li class="list">
                    Humidity<span>${humidity}%</span>
                   </li>
                   <li class="list">
                    Pressure<span>${pressure}</span>
                   </li>
                   <li class="list">
                     Wind Speed<span>${wind_speed}</span>
                   </li>
             
               </ul>`;
       }
